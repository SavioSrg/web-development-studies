<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main class="container">
    <h1>Lorem ipsum dolor sit amet</h1>
    <p id="text"></p>
    <section>
      <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="digite o seu sobrenome">
        <label for="idade">idade:</label>
        <input type="number" name="idade" id="idade" min="1" placeholder="Digite a sua idade">
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="Digite a sua idade">
        <label for="hobbies">Quais são os seus hobbies?</label>
        <small>(Separe os hobbies por vírgulas, por exemplo: Ler, Esportes, Programar)</small>
        <textarea type="text" name="hobbies" id="hobbies" rows="3" placeholder="Ex.: Ler, Programar, Viajar"></textarea>
        <input type="submit" value="Enviar">
    </form>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
