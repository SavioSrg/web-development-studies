<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio de operadores</title>
</head>

<body>
    <header>
        <h1>Operadores</h1>
    </header>
    <main>
        <section>
            <div id="solicitacao_container">
                <p>
                    <label for="textn1">Digite um número:</label>
                    <input type="number" name="textn1" id="textn1" class="solicitacao">
                </p>
                <p>
                    <label for="textn2">Digite outro número:</label>
                    <input type="number" name="textn2" id="textn2" class="solicitacao">
                </p>
                <fieldset>
                    <legend>Selecione as operações:</legend>
                    <div>
                        <input type="checkbox" id="soma" name="soma" checked />
                        <label for="soma">Soma</label>
                    </div>
                    <div>
                        <input type="checkbox" id="subtracao" name="subtracao" checked />
                        <label for="subtracao">Subtração</label>
                    </div>
                    <div>
                        <input type="checkbox" id="multiplicacao" name="multiplicacao" checked />
                        <label for="multiplicacao">Multiplicação</label>
                    </div>
                    <div>
                        <input type="checkbox" id="divisao" name="divisao" checked />
                        <label for="divisao">Divisão</label>
                    </div>
                    <div>
                        <input type="checkbox" id="resto" name="resto" checked />
                        <label for="resto">Resto da Divisão</label>
                    </div>
                    <div>
                        <input type="checkbox" id="potencia" name="potencia" checked />
                        <label for="potencia">Potenciação</label>
                    </div>
                </fieldset>
                <button id="btnResultado" onclick="calcular()">Calcular</button>
            </div>
            <div id="container" aria-live="polite">
                <div id="divSoma" class="res">
                    <p id="resultado-soma">a</p>
                </div>
                <div id="divSubtracao" class="res">
                    <p id="resultado-subtracao">b</p>
                </div>
                <div id="divMultiplicacao" class="res">
                    <p id="resultado-multiplicacao">c</p>
                </div>
                <div id="divDivisao" class="res">
                    <p id="resultado-divisao">d</p>
                </div>
                <div id="divResto" class="res">
                    <p id="resultado-resto">e</p>
                </div>
                <div id="divPotencia" class="res">
                    <p id="resultado-potencia">f</p>
                </div>

                <button id="btnResultado" class="reiniciar" onclick="Reiniciar()">Calcular novamente</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Sávio Sérgio</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
